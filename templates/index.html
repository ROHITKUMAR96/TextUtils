<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Text Utils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to TextUtils!</strong> You can do anything with text here!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
      <form action='/analyze' method='post'> {% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Enter the text here and let Text utils do the magic</label>
          <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="flexSwitch1">
          <label class="form-check-label" for="flexSwitch1"> Remove Punctuations</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="flexSwitch2">
          <label class="form-check-label" for="flexSwitch2"> UPPERCASE</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="flexSwitch3">
          <label class="form-check-label" for="flexSwitch3"> New Line Remover</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="spaceremover" role="switch" id="flexSwitch4">
          <label class="form-check-label" for="flexSwitch4"> Space Remover</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="extraspaceremover" role="switch" id="flexSwitch5">
          <label class="form-check-label" for="flexSwitch5"> Extra Space Remover</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="charcount" role="switch" id="flexSwitch6" checked>
          <label class="form-check-label" for="flexSwitch6"> Character Count</label>
        </div>

        <button type="submit" class="btn btn-dark mt-2"> Analyze Text </button>

      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
